<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!--My style-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Header-->
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand text-light" href="index.html">Code Quiz</a>
    </nav>

    <!--Body-->
    <!--Quiz Start Page-->
    <main class="container-fluid">
        <div class="row justify-content-center">
            <section class="col-md-6" id="mainBox">

                <div class="row bg-primary justify-content-center">
                    <h1 class="text-light text-center">JavaScriptÂ Fundamentals</h1>
                </div>
                <div class="row justify-content-center">
                    <img src="./images/quiztime.png" class="img-fluid mt-4" alt="Quiz Time Logo">
                </div>
                <div class="row justify-content-center">
                    <img src="./images/testers.png" class="img-fluid w-75" alt="Testers Logo">
                </div>
                <div class="row justify-content-center">
                    <a id="start-button"><img src="./images/startnowbutton.png" class="img-fluid mt-4"
                            alt="Start Button"></a>
                </div>
            </section>
            <!--Quiz Questions-->
            <section class="col-md-6" id="questionsBox">

                <div class="row bg-primary justify-content-center">
                    <h1 id="question" class="text-light text-center"></h1>
                </div>
                <div class="row justify-content-center pt-5 pl-5 pr-5">
                    <button type="button" id="a" class="btn btn-block a"></button>
                    <button type="button" id="b" class="btn btn-block b"></button>
                    <button type="button" id="c" class="btn btn-block c"></button>
                    <button type="button" id="d" class="btn btn-block d"></button>
                </div>
                <!--Quiz timer starts when user is presented with the question-->
                <h3 class="text-center mt-5" id="countDownTimer">1:00</h3>


            </section>
            <section class="col-md-6" id="quizOverBox">

                <div class="row bg-primary justify-content-center">
                    <h1 class="text-light text-center">Quiz Over</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="./images/timesup.png" class="img-fluid w-75" alt="Times up image">
                </div>

                <!--Quiz timer starts when user is presented with the question-->
                <h3 class="text-center mt-5">
                    Your score: <span id="totalScore"></span>
                </h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Enter Your Initials</span>
                    </div>
                    <input type="text" class="form-control" id="newScoreInitials">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="saveScoreBtn">Save Score</button>
                    </div>
                </div>
            </section>

            <!--Leader Board-->
            <section class="col-md-6" id="leaderBoardBox">

                <div class="row bg-primary justify-content-center">
                    <h1 class="text-light text-center">Leader Board</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="./images/leaderboard.png" class="img-fluid w-75 h-25" alt="Winner Trophy">
                </div>
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>
                                    Initials
                                </th>
                                <th>
                                    Score
                                </th>
                            </tr>
                        </thead>
                        <tbody id="scoreRecord">
                            
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center pt-5 pl-5 pr-5">
                    <button type="button" id="restartQuiz" class="btn btn-block btn-success">Restart Quiz</button> 
                    
                </div>
            </section>


        </div>
    </main>


    <!--JavaScript Links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
